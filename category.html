<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
    <title>Document</title>
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <div class="lt_home"><a href="index.html"><i class="fa fa-home"></i></a></div>
            <div class="lt_brand">
                <h2>乐淘云购</h2>
            </div>
            <div class="lt_search"><a href="search.html"><i class="fa fa-search"></i></a> </div>
        </div>
        <div class="lt_main">
            <!-- 左侧一级导航 -->
            <div class="lt_main_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>

                        </ul>

                    </div>
                </div>
            </div>
            <!-- 右侧二级导航 -->
            <div class="lt_main_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">

                        <ul class="mui-clearfix">
                            <li>
                                <a href="#">
                                    <img src="images/banner1.png" alt="">
                                    <p>耐克</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="lt_footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i>
                        <p>首页</p>
                    </a></li>
                <li><a href="category.html" class="now"><i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a></li>
                <li><a href="user.html"><i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a></li>

            </ul>
        </div>
    </div>

    <!-- 模版1 -->
    <script type="text/html" id="tmp1">
        {{each rows v i}}
        <li class="{{i == 0 ? 'now' : ''}}" data-id="{{v.id}}">{{v.categoryName}}</li>
        {{/each}}
    </script>


    <script type="text/html" id="tmp2">
        {{if total == 0}}

            <p class="nomore">没有更多数据了</p>

        {{else}}
            {{each rows v i}}
            <li>
                <a href="#">
                    <img src="{{v.brandLogo}}" alt="0">
                    <p>{{v.brandName}}</p>
                </a>
            </li>
            {{/each}}

        {{/if}}
    </script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
